{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ company.name }}</title>
	
	{% block stylesfirst %}{% endblock %}
	<link rel="icon" type="image/png" href="{{ company.logo.url }}">
	<link rel="stylesheet" href="{% static 'core_ui/styles.css' %}">
	<script src="{% static 'core_ui/script.js' %}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
		rel="stylesheet">
	{% block styles %}{% endblock %}
</head>

<body>
	<div class="menu-sticky-top">
		<nav class="navbar navbar-landing navbar-expand-lg container-medium">
			<div class="container-fluid title-one">
				<a class="navbar-brand" href="#">
					<img src="{{ company.logo.url }}" alt="Logo" width="30" height="24"
						class="d-inline-block align-text-top">
					<span class="name-company logo-text ms-2">{{ company.name }}</span>
				</a>
				<a class="span btn-link text-body-tertiary p-0 me-2 me-lg-0" href="#!">
					<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24"
						fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round" class="feather feather-user" style="width: 24px; height: 24px">
						<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
						<circle cx="12" cy="7" r="4"></circle>
					</svg>
				</a>
			</div>
		</nav>
	</div>	

	{% block content %}{% endblock %}

    <div class="footer">
        <div class="footer-container container">
            <div class="footer-container-text">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Abount Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>
	{% block js %}{% endblock %}
</body>

</html>
