{% extends 'core_ui/base.html' %}

{% load static %}

{% block content %}
<div class="video-header video-header overlay bg-opacity-50" style="background-image:url({{ company.animation_image.url }});">
	<video class="bg-video" autoplay="autoplay" loop="loop" muted="muted" playsinline="playsinline">
		<source src="{{ company.animation_video.url }}" type="video/mp4"/>
	</video>
</div>

<div class="container overlap-block">
	<div class="card-group">
		<div class="row g-4">
			{% for project in company.projects.all %}
			<div class="col-md-6 col-xl-6">
				<a href="{% url 'project' company.slug project.id %}" class="card-link">
					<div class="card text-bg-dark">
						<img src="{{ project.background.url }}" class="card-img" alt="...">
						<div class="card-img-overlay position-text-in-cart">
							<div class="backdrop-faded">
								<h3 class="text-underline fs-7 fs-lg-6 text-black fw-bold mb-2">
									{{ project.title }}
								</h3>
								<div class="location-block">
									<svg class="svg-inline--fa fa-location-dot text-primary me-2"
										aria-hidden="true" focusable="false" data-prefix="fas"
										data-icon="location-dot" role="img" xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 384 512" width="24" height="24">
										<path fill="currentColor"
											d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z">
										</path>
									</svg>
									<h5 class="text-black fw-normal mb-3">
										{{ project.title }}
									</h5>
								</div>
								<div class="d-sm-flex d-md-block d-lg-flex flex-between-center">
									<h3 class="text-black fw-bold mb-3 mb-sm-0 mb-md-3 mb-lg-0 fs-7 fs-lg-6">
										Оновлено: {{ project.updated_at }}
									</h3>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
			{% empty %}
			<p>Проєкти відсутні.</p>
			{% endfor %}
		</div>
	</div>
</div>

<div class="show-more">
	<div class="mt-5 position-relative text-center">
		<hr class="mt-0 position-absolute top-50 translate-middle-y w-100">
		<button class="btn btn-light rounded-pill position-relative ">
			<span class="btn-txt">Показати більше</span>
		</button>
	</div>
</div>
{% endblock %}
